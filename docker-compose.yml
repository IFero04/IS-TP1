services:

  db:
    container_name: is-db
    build: docker/images/db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5444:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -h localhost -p 5432 -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 30

  rpc-server:
    container_name: is-rpc-server
    build: docker/images/python
    volumes:
      - "./src/rpc-server:/app"
      - "./docker/volumes/data:/data"
    depends_on:
      - db
    healthcheck:
      test: [ "CMD-SHELL", "curl --fail http://localhost:your_rpc_server_port/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 30
    environment:
      - USE_DEV_MODE=true

  rpc-client:
    container_name: is-rpc-client
    build: docker/images/python
    stdin_open: true
    volumes:
      - "./src/rpc-client:/app"
      - "./docker/volumes/data:/data"
    depends_on:
      - rpc-server
    environment:
      - USE_DEV_MODE=$USE_DEV_MODE

volumes:
  postgres_data: